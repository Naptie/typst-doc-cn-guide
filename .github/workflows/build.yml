name: Build
on:
  push:
    branches:
      - vercel

concurrency:
  group: "vercel"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
    - uses: actions/checkout@v4
      with:
        # All history is required for https://vitepress.dev/reference/default-theme-last-updated
        fetch-depth: 0
    - uses: pnpm/action-setup@v4
    - name: Prepare fonts and images
      shell: bash
      run: |
        sudo snap install typst
        curl -OL https://github.com/typst-doc-cn/guide/releases/download/files/fonts.7z
        7z x fonts.7z -ofonts
    - name: Setup and build
      shell: bash
      run: |
        pnpm install
        pnpm build
    - name: Deploy to Vercel
      env:
        VERCEL_JSON: ${{ secrets.VERCEL_JSON }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: |
        mkdir -p .vercel
        echo $VERCEL_JSON > .vercel/project.json
        npx vercel --prod --yes --token $VERCEL_TOKEN
